<div class="icon-holder column small-1 medium-1 large-1">
    <i class="fa fa-newspaper-o"></i>
</div>

<div class="toggle-holder column small-11 medium-11 large-11">
    <div class="placement-toggle">
        {% for placement in placementTypes %}
        <div class="toggle{% if placement.isActive %} active{% endif %}" data-placement-type="{{ placement.slug }}">{{ placement.verboseName }}</div>
        {% endfor %}
        <div class="clearer"></div>
    </div>
</div>
